<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor & Medicine Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Company Name and Product Info -->
    <header>
        <div class="header-content">
            <span class="company-name">Sherim Squibss</span> <!-- Company name -->
            <span class="product-info">By Hansraj Nagar</span> <!-- Updated info -->
        </div>
    </header>

    <h2>Select Company</h2>
    <select id="companySelect">
        <option value="Sherim Squibss" selected>Sherim Squibss</option> <!-- Default company -->
    </select>

    <h2>Select Area</h2>
    <select id="areaSelect" onchange="loadDoctors()">
        <option value="">--Select Area--</option>
    </select>

    <h2>Select Doctor</h2>
    <select id="doctorSelect" onchange="loadMedicines()">
        <option value="">--Select Doctor--</option>
    </select>

    <h2>Medicines</h2>
    <div id="medicineContainer" class="medicine-container"></div>

    <!-- Zoom Modal for Image -->
    <div id="zoomModal" class="zoom-modal">
        <span id="closeZoom" class="close-btn">&times;</span>
        <img id="zoomedImg" src="" alt="Zoomed Image">
    </div>

    <!-- Copyright Text -->
    <footer>
        <p>&copy; 2025 Hansraj Nagar. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
